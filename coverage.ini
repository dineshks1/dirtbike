[run]
branch = true
parallel = true
omit =
     setup*
    .tox/coverage/lib/python3.5/site-packages/*
    .tox/diffcov/lib/python3.5/site-packages/*
    .tox/coverage/lib/python3.5/distutils/*
    */test_*.py

[report]
exclude_lines =
    pragma: no cover
    raise NotImplementedError
    raise AssertionError
    assert\s

[paths]
source =
    dirtbike
    .tox/coverage/lib/python*/site-packages/dirtbike
